<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body{
            position: relative;
        }

.main-container{
    width:100%;
    position:relative;
}

       #navbar {
           position:fixed;
           width:96%;
           left:2%;
           right:2%;
           top:10px;
           z-index: 289;
          
          
          
           

        }
        ul{
            list-style-type:none;
            float:right;
            text-align: center;

            

            
        }
     #navbar li{
            display:inline-block;
            margin-right:60px;
            font-size:25px;
            font-weight: normal;
            width:120px;
            height:40px;
            padding-top:12px;
            transition:all 2s;
            color:white;
            background-color: green;
            border-radius: 2px;;
          
           
        }
      
        a{
            text-decoration: none;
            color:black;
            color:white;
            
        }
      #navbar li:hover{
            background-color:blue;
            border-radius:5px;
        }
        body{
            background-color: #27292D;
        }
/*carosel */      

        #prev:hover, #next:hover {
            background-color: rgba(0,0,0,0.8);
          }
        #slideshow{
           max-width:600px;
           position: relative;
           margin:auto;
           height:340px;
           margin-top:200px;
          
          
        }
        .img-box{
           /* display: inline-block;*/
            position: absolute;
            left:0;
            top:0;
          width:100%;
          display: none;
           
        }
       
        .img{
            width:100%;
            height:300px;
        }
        #next,#prev{
            cursor:pointer;
            font-size: 36px;
            position: absolute;
            top:Calc(50% - 75px);
            font-weight: bold;
            padding:16px;
            margin-top: 22px;;
            width:auto;
            border-radius: 0 3px 0 3px;
            color:white
        }
        #next{
            right:0;
            border-radius: 3px 0 3px 0;
        }
        #prev{
            left:0;
            border-radius: 3px 0 3px 0;
        }
        .dot{
            height: 15px;;
            width:15px;
            background-color: #bbb;
           display: inline-block;
            border-radius: 9px;
            margin:0 2px;
        }
        .active,.dot:hover{
            background-color: #717171;
        }
        #dot-container{
            position: absolute;
            text-align: center;
            bottom:0px;
            left:Calc(50% - 4*19px)
        }

        /*  grid*/
        .grid-container {

            width: 70%;
            margin:180px auto 60px;;    
            display: grid;
            grid-template-columns: repeat(3, 32%);
            grid-gap: 2%;
        
        }
            


       .grid-container > div {
           
            text-align: center;
            width: 100%;
            background-color: white;
            border:2px solid black;

        }

        img{

            width: 100%;
            height: 250px;
           
        }
        p{font-size: 35px;
        font-weight: bolder;
    margin:20px;
    }
        h4{
            margin:0px;
            font-size:20px;
            font-weight: normal;
        }
        span{
            font-weight: normal;
        }
        
         #all,#low,#high{
            display:inline-block;
            margin-right:60px;
            font-size:25px;
            font-weight: normal;
            width:160px;
            height:40px;
            padding-top:12px;
            transition:all 2s;
            text-decoration: underline;
            color:green
            
         } 
         #r-box li:hover{
            text-decoration:none;
         }
         #r-box{
             margin:80px;
         }
       
    </style>
</head>
<body>
    <div class="main-container">
    <div id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>Login</li>
            <li>Signup</li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="movieJs.js"></script>
    <script>
        let status
        let loginBtn=document.querySelectorAll('li')[1]
        let signupBtn=document.querySelectorAll('li')[2]
        
        function redirectPage(e)
        {  
            e.preventDefault()
           console.log(e.target.textContent)
           if(e.target.textContent=="Logout")
           {
               console.log('handle homw is calling')
              status=false
              localStorage.setItem('login',status)
              loginBtn.textContent="Login"
                signupBtn.style.display="inline-block"
                return
               

           }
            else if(e.target.textContent=='Login')
            {
            
               console.log('working fine')
                window.location.href="login.html"
                return
                
            }
            else if(e.target.textContent=='Signup')
            {
                window.location.href="signup.html"
                return
            }
           
        }

        function handleHome()
        {
            status=localStorage.getItem('login')
            
            if(status=='true')
            {
                loginBtn.textContent="Logout"
                signupBtn.style.display="none"
                return
            }
           
return
        }



      
        
    // Carosuel / slideshow ////

    let dotEle=document.getElementsByClassName('dot')
    var imgBox=document.getElementsByClassName('img-box')
       function createDot(mainDiv)
       {
           console.log('iam working')
           let dotDiv=document.createElement('div')
           dotDiv.setAttribute('id','dot-container')
           let dotEle=document.createElement('span')
           dotEle.setAttribute('class','dot')
           dotEle.setAttribute('id','0')
           dotDiv.appendChild(dotEle)

           dotEle=document.createElement('span')
           dotEle.setAttribute('class','dot')
           dotEle.setAttribute('id','1')
           dotDiv.appendChild(dotEle)

           dotEle=document.createElement('span')
           dotEle.setAttribute('class','dot')
           dotEle.setAttribute('id','2')
           dotDiv.appendChild(dotEle)

           dotEle=document.createElement('span')
           dotEle.setAttribute('class','dot')
           dotEle.setAttribute('id','3')
           dotDiv.appendChild(dotEle)

           mainDiv.appendChild(dotDiv)
           console.log('iam working')
           return
       }

     mainDiv.appendChild(next)   
    }

           console.log(typeof mainDiv)

       let curr=0
       function hideImage()
       {
        imgBox[curr].style.display="none"
        dotEle[curr].setAttribute('class','dot')
       }

       function displayImage()
       {
        imgBox[curr].style.display="inline-block"
        dotEle[curr].setAttribute('class','dot active')
       }
      
       

       function nextSlideshow()
       {
        hideImage()
        curr++;
        if(curr>=imgBox.length)
        curr=0
        displayImage()
       }
       function prevSlideshow()
       {
           hideImage()
           curr--;
           if(curr<0)
           curr=imgBox.length-1
           displayImage()
       }


       let next=document.getElementById('next')
       let prev=document.getElementById('prev')
       function dotSlideshow(e)
       {
       hideImage()
       curr=Number(e.target.getAttribute('id'))
       displayImage()
      
       
       }

function makeDotBtn()
{
    let dot=document.getElementsByClassName('dot')
    for(let i=0;i<dot.length;i++)
    dot[i].addEventListener('click',dotSlideshow)
}


// Grid Movies Layout
let data=JSON.parse(localStorage.getItem('moviesDb'))
//console.log(data)
function displayMovies(data)
    {
        console.log('workign fine')
   
    if(!data)
    return
    let gridCont=document.getElementsByClassName('grid-container')
   for(let i=0;i<gridCont.length;i++)
   gridCont[i].remove()

    let div1 = document.createElement('div')
    div1.setAttribute('class','grid-container')
    for(var i=0;i<data.length;i++){
    let div2 = document.createElement('div')
    let img = document.createElement('img')
    let paraName = document.createElement('p')
    let releaseDate=document.createElement('h4')
    imdbRating=document.createElement("h3")
    imdbRating.innerHTML=data[i].rating+"  <span>(Imdb)</span>"
    releaseDate.textContent="Release on "+ data[i].date
    paraName.textContent = data[i].name
    paraName.setAttribute('class', 'm-name')


    img.src = data[i].img
    div2.appendChild(img)
    div2.appendChild(paraName)
    div2.appendChild(releaseDate)
    div2.appendChild(imdbRating)
    div1.appendChild(div2)
    }
    document.body.appendChild(div1)

    
    document.body.appendChild(div1)
    console.log('working fine')
    
    }

//sorting

function sortingButton()
{
    let ratingBox=document.createElement('div')
    ratingBox.setAttribute('id','r-box')
    let ul=document.createElement('ul')
    let li=document.createElement('li')
    li.textContent="All"
    li.setAttribute('id','all')
    li.addEventListener('click',sortMovie)
    ul.append(li)
    li=document.createElement('li')
    li.textContent="Low to  High"
    li.setAttribute('id','low')
    li.addEventListener('click',sortMovie)
    ul.append(li)
    li=document.createElement('li')
    li.textContent="High to  Low"
    li.setAttribute('id','high')
    li.addEventListener('click',sortMovie)
    ul.append(li)
    ratingBox.append(ul)
    document.getElementsByClassName('main-container')[0].append(ratingBox)

    
}



sortingButton()
function numberConvert(el)
{
    el.rating=Number(el.rating)
    return el
}

function sortMovie(e)
{
    e.preventDefault()
    let data1=Object.assign([],data)
    if(e.target.getAttribute('id')=='low')
        data1.sort(ascending)
    else if(e.target.getAttribute('id')=='high')
    data1.sort(descendingMovies)
    console.log(data1)
    displayMovies(data1)

  
}


//Calling function
window.addEventListener('load',function(){

          
    handleHome()
    loginBtn.addEventListener('click',redirectPage)
signupBtn.addEventListener('click',redirectPage)
displayImage()
   next.addEventListener('click',nextSlideshow)
   prev.addEventListener('click',prevSlideshow)
   makeDotBtn()
   setInterval(nextSlideshow,3200)
   displayMovies(data)

})

function ascending(a,b)
{
    return a.rating-b.rating
}

function descendingMovies(b,a)
{
    return a.rating-b.rating
}
